<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="email">
        <div class="email__content">
            <img src="./logos/logo_yard_sale.svg" alt="login__logo" class="email__logo">

            <h1 class="email__title">Email has been send!</h1>
            <p class="email__subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email__image">
                <img src="./icons/email.svg" alt="email">
            </div>

            <button class="button button--email">Login</button>

            <p class="email__resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
