<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form">
            <img src="./logos/logo_yard_sale.svg" alt="login__logo" class="form__logo">

            <form action="/" class="form__space">
                <label for="email" class="form__label">Email Address</label>
                <input type="text" id="email" placeholder="Yardsale@example.com" class="form__input form__input--email" >

                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" placeholder="*********" class="form__input form__input--password" >
                
                <input type="submit" value="Log in" class="button button--form">

                <a href="/">Forgot my password</a>
            </form>

            <button class="button button--signup">Sign up</button>
        </div>
    </div>
</body>
</html>
