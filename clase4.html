<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form">
            <h1 class="form__title form__title--account">Create a new password</h1>

            <form action="/" class="form__space">
                <div>
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" placeholder="My Name" class="form__account form__account--name" >
                    
                    <label for="email" class="form__label">Emial Address</label>
                    <input type="text" id="email" placeholder="YardSale@example.com" class="form__account form__account--email" >
    
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="form__account form__account--password" >
                </div>
                
                <input type="submit" value="Create" class="button button--account">
            </form>
        </div>
    </div>
</body>
</html>
