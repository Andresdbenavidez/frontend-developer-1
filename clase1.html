<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form">
            <img src="./logos/logo_yard_sale.svg" alt="login__logo" class="form__logo">

            <h1 class="form__title">Create a new password</h1>
            <p class="form__subtitle">Enter a new password for your account</p>
        
            <form action="/" class="form__space">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" placeholder="*********" class="form__input form__input--password" >

                <label for="new-password" class="form__label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*********" class="form__input form__input--password" >
                
                <input type="submit" value="Confirm" class="button button--form">
            </form>
        </div>
    </div>
</body>
</html>
